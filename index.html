<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>

        <div class="converter">
            <label for="fromCurrency">Moeda de Origem:</label>
            <select id="fromCurrency">
                <option value="USD">USD - Dólar Americano</option>
                <option value="EUR">EUR - Euro</option>
                <option value="BRL">BRL - Real Brasileiro</option>
                <option value="JPY">JPY - Iene Japonês</option>
            </select>

            <label for="toCurrency">Moeda de Destino:</label>
            <select id="toCurrency">
                <option value="USD">USD - Dólar Americano</option>
                <option value="EUR">EUR - Euro</option>
                <option value="BRL">BRL - Real Brasileiro</option>
                <option value="JPY">JPY - Iene Japonês</option>
            </select>

            <label for="amount">Valor:</label>
            <input type="number" id="amount" placeholder="Digite o valor" required>

            <button id="convertButton">Converter</button>
        </div>

        <h2 id="result"></h2>

        <h3>Histórico de Conversões:</h3>
        <ul id="history"></ul>
    </div>

    <script src="/src/script.js"></script>
</body>
</html>
